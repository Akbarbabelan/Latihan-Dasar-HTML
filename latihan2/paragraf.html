<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>
<!-- contoh tag p, br dan hr -->
<p>ini adalah Paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>
<!--contoh b, i, u-->

<p>Nama saya <u>Kholifah Akbar Babelan Musthofa</u></p>
<hr>
<!--contoh strong dan em-->

ditiadakan!</em></p>

</body>
</html>
